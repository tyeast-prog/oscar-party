<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Scoreboard â€” Oscar Party</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Live Scoreboard</h1>
      <p>Mark winners &amp; track the leaderboard in real time</p>
    </header>

    <nav class="top-nav">
      <a href="guest.html">Guest Form</a>
      <a href="scoreboard.html" class="active">Scoreboard</a>
    </nav>

    <!-- Progress -->
    <div class="section">
      <h2>Progress</h2>
      <div class="progress-wrap">
        <div class="progress-bar" id="progress-bar" style="width:0%"></div>
        <div class="progress-text" id="progress-text">0 / 0 categories announced</div>
      </div>
    </div>

    <!-- Final winner banner -->
    <div id="final-banner" class="hidden" style="margin-bottom:2rem">
      <div class="alert alert-success celebrate" style="text-align:center;font-size:1.2rem;padding:1.5rem;">
        All categories announced! <strong id="final-winner-name"></strong> wins with <strong id="final-winner-score"></strong> correct!
      </div>
    </div>

    <!-- Winner Entry -->
    <div class="section">
      <h2>Mark Winners</h2>
      <div id="winner-cards"></div>
    </div>

    <!-- Leaderboard -->
    <div class="section">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Guest</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
      <p id="no-ballots-msg" class="hidden" style="color:var(--light-gray);margin-top:1rem;">No ballots submitted yet.</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/scoreboard.js"></script>
</body>
</html>
